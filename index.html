<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azeroth Antique - Carte Interactive</title>
    <style>
        /* --- RESET & BASE --- */
        :root {
            --wow-gold: #c69c6d;
            --wow-dark: #111111;
            --wow-panel: rgba(20, 20, 20, 0.9);
            --color-titan: #ffd700;
            --color-oldgod: #9b30ff;
            --color-nature: #32cd32;
            --color-well: #00ffff;
            --color-troll: #ff8c00;
            --color-aqir: #b71c1c;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Times New Roman', serif; /* Style classique WoW */
            overflow: hidden; /* Empêche le scroll natif */
            color: #fff;
            user-select: none; /* Empêche la sélection de texte pendant le drag */
        }

        /* --- VIEWPORT & MAP --- */
        #viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        #viewport:active {
            cursor: grabbing;
        }

        #map-container {
            /* Taille arbitraire de la carte virtuelle pour le calcul des % */
            width: 2000px; 
            height: 1333px; /* Ratio approx 3:2 */
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0; /* Transformation depuis le coin haut gauche pour simplifier les maths */
            transition: transform 0.1s cubic-bezier(0.1, 0.57, 0.1, 1); /* Lissage léger si on utilise les boutons */
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .map-layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Les clics passent au travers vers le container */
        }

        /* Images */
        #layer-base { z-index: 1; }
        #layer-overlay { z-index: 2; opacity: 0.5; transition: opacity 0.2s ease; }

        /* --- MARKERS --- */
        .marker {
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            pointer-events: auto; /* Réactive les événements sur les marqueurs */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .marker:hover {
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 100;
            box-shadow: 0 0 15px currentColor;
        }

        /* Marker spécifique Puits d'éternité */
        .marker.large {
            width: 20px !important;
            height: 20px !important;
            box-shadow: 0 0 20px var(--color-well);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 140%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--wow-gold);
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
            color: var(--wow-gold);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .marker:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* --- UI CONTROLS --- */
        #ui-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--wow-panel);
            border: 2px solid var(--wow-gold);
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* Slider Customization */
        input[type=range] {
            -webkit-appearance: none;
            width: 150px;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--wow-gold);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 5px #000;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }

        /* Zoom Buttons */
        .btn-zoom {
            background: #222;
            border: 1px solid var(--wow-gold);
            color: var(--wow-gold);
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn-zoom:hover { background: #444; }

        /* Legend */
        .legend {
            display: flex;
            gap: 10px;
            font-size: 10px;
            margin-left: 10px;
            border-left: 1px solid #555;
            padding-left: 15px;
        }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
/* --- DEV MODE / COORDONNÉES --- */
#coord-display {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.9);
    border: 1px solid #00ff00;
    color: #00ff00; /* Vert terminal style matrix */
    padding: 10px 15px;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    z-index: 2000;
    pointer-events: none; /* Pour ne pas bloquer la souris */
    box-shadow: 0 0 10px #00ff00;
}

/* Curseur réticule pour la précision quand le mode est actif */
.crosshair-cursor {
    cursor: crosshair !important;
}

/* Style du Switch Toggle (Optionnel, pour faire joli) */
.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
}
.switch input { opacity: 0; width: 0; height: 0; }
.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #333;
    transition: .4s;
    border-radius: 20px;
    border: 1px solid #555;
}
.slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}
input:checked + .slider { background-color: var(--wow-gold); }
input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body>
<div id="coord-display" style="display:none;">X: 0% Y: 0%</div>
    <div id="viewport">
        <div id="map-container">
            <img id="layer-base" class="map-layer" src="1200px-Ordered_Azeroth.jpg" alt="Base Map">
            
            <img id="layer-overlay" class="map-layer" src="WoWChronicleSample-12.jpg" alt="Overlay Map">
            
            <div id="markers-container"></div>
        </div>
    </div>

    <div id="ui-controls">
        
        <div class="control-group">

            <label>Politique</label>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="control-group">
            <label>Zoom</label>
            <div style="display: flex; gap: 5px;">
                <button class="btn-zoom" id="zoom-out">-</button>
                <button class="btn-zoom" id="zoom-in">+</button>
            </div>
        </div>
	<div class="control-group">
    	    <label>Dev Mode</label>
    	    <label class="switch">
            <input type="checkbox" id="dev-toggle">
            <span class="slider"></span>
            </label>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background:var(--color-titan)"></span>Titan</div>
            <div class="legend-item"><span class="dot" style="background:var(--color-oldgod)"></span>DTA/Vide</div>
            <div class="legend-item"><span class="dot" style="background:var(--color-troll)"></span>Troll</div>
            <div class="legend-item"><span class="dot" style="background:var(--color-aqir)"></span>Aqir</div>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION & DATA --- */
        const CONFIG = {
            minScale: 0.5,
            maxScale: 5,
            zoomSpeed: 0.1
        };

        // Données des lieux
        const locations = [
// Ajoute TEST Thelsamar
{ name: "Kargath", top: 59.8, left: 73.7, type: "well" },
{ name: "Thelsamar", top: 51.9, left: 75.9, type: "well" },

{ name: "Ironforge", top: 50.2, left: 67.4, type: "aliance" },
{ name: "Kharanos", top: 54.2, left: 66.8, type: "aliance" },


{ name: "Thorium Point", top: 59.3, left: 68.7, type: "well" },
{ name: "Dustfire Valley Point", top: 59.3, left: 70.3, type: "valley" },



            // Centre
            { name: "Puits d'Éternité", top: 48, left: 47, type: "well" },
            
            // Nord
            { name: "Ulduar", top: 12, left: 48, type: "titan" },
            { name: "Temple du Repos du Ver", top: 20, left: 46, type: "titan" },
            { name: "Gundrak", top: 17, left: 52, type: "troll" },
            { name: "Azjol-Nerub", top: 21.4, left: 42.9, type: "aqir" },
            
            // Ouest
            { name: "Mont Hyjal", top: 34.6, left: 23.2, type: "nature" },
            { name: "Ahn'Qiraj", top: 70.4, left: 20.2, type: "aqir" }, // Souvent associé C'Thun
            { name: "C'Thun", top: 70.7, left: 20.7, type: "oldgod" },   // Ajout proche AQ
            { name: "Cratère d'Un'Goro", top: 64.6, left: 22.2, type: "nature" },
            
            // Sud
            { name: "Uldum", top: 73, left: 27.7, type: "titan" },
            { name: "Zul'Farrak", top: 62.9, left: 27.7, type: "troll" },
            
            // Est
            { name: "Uldaman", top: 58, left: 75, type: "titan" },
            { name: "Zul'Aman", top: 28, left: 79, type: "troll" },
            
            // Sud-Est / Pandarie Antique
            { name: "Zuldazar", top: 64, left: 45, type: "troll" },
            { name: "Zul'Gurub", top: 76, left: 71, type: "troll" },
            { name: "Val de l'Éternel Printemps", top: 80, left: 48, type: "nature" },
            { name: "Y'Shaarj (Cœur)", top: 81, left: 48, type: "oldgod" },
            { name: "N'Zoth (Empire Noir)", top: 55, left: 61, type: "oldgod" }
        ];

        const colors = {
            aliance: 'var(--color-titan)',
            valley: 'var(--color-titan)',
            titan: 'var(--color-titan)',
            oldgod: 'var(--color-oldgod)',
            nature: 'var(--color-nature)',
            well: 'var(--color-well)',
            troll: 'var(--color-troll)',
            aqir: 'var(--color-aqir)'
        };

        /* --- INITIALISATION --- */
        const mapContainer = document.getElementById('map-container');
        const viewport = document.getElementById('viewport');
        const markersContainer = document.getElementById('markers-container');
        const overlayLayer = document.getElementById('layer-overlay');
        const opacitySlider = document.getElementById('opacity-slider');

        // Variables d'état pour le Pan/Zoom
        let state = {
            scale: 1,
            panning: false,
            pointX: 0,
            pointY: 0,
            startX: 0,
            startY: 0,
            cssX: 0, // Current Translate X
            cssY: 0  // Current Translate Y
        };

        // Génération des marqueurs
        locations.forEach(loc => {
            const el = document.createElement('div');
            el.className = `marker ${loc.type === 'well' ? 'large' : ''}`;
            el.style.top = loc.top + '%';
            el.style.left = loc.left + '%';
            el.style.backgroundColor = colors[loc.type];
            
            // Taille standard ou large
            const size = loc.type === 'well' ? 20 : 12;
            if(loc.type !== 'well') {
                el.style.width = size + 'px';
                el.style.height = size + 'px';
            }

            // Tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerText = loc.name;
            el.appendChild(tooltip);

            markersContainer.appendChild(el);
        });

        /* --- LOGIQUE OPACITÉ --- */
        opacitySlider.addEventListener('input', (e) => {
            overlayLayer.style.opacity = e.target.value;
        });

        /* --- LOGIQUE ZOOM & PAN --- */
        
        const updateTransform = () => {
            mapContainer.style.transform = `translate(${state.cssX}px, ${state.cssY}px) scale(${state.scale})`;
        };

        // 1. ZOOM (Mouse Wheel)
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();

            const xs = (e.clientX - state.cssX) / state.scale;
            const ys = (e.clientY - state.cssY) / state.scale;

            const delta = -Math.sign(e.deltaY) * CONFIG.zoomSpeed;
            const newScale = Math.min(Math.max(CONFIG.minScale, state.scale + delta), CONFIG.maxScale);

            // Ajustement de la translation pour zoomer vers la souris
            state.cssX = e.clientX - xs * newScale;
            state.cssY = e.clientY - ys * newScale;
            state.scale = newScale;

            updateTransform();
        });

        // 2. PAN (Drag & Drop)
        viewport.addEventListener('mousedown', (e) => {
            // On ignore le click si c'est sur l'UI ou un marqueur (pour éviter conflits)
            if(e.target.closest('#ui-controls')) return;
            
            state.panning = true;
            state.startX = e.clientX - state.cssX;
            state.startY = e.clientY - state.cssY;
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            state.panning = false;
            viewport.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', (e) => {
            if (!state.panning) return;
            e.preventDefault();
            state.cssX = e.clientX - state.startX;
            state.cssY = e.clientY - state.startY;
            updateTransform();
        });

        // 3. ZOOM (Boutons)
        document.getElementById('zoom-in').addEventListener('click', () => zoomByFactor(1.2));
        document.getElementById('zoom-out').addEventListener('click', () => zoomByFactor(0.8));

        const zoomByFactor = (factor) => {
            const newScale = Math.min(Math.max(CONFIG.minScale, state.scale * factor), CONFIG.maxScale);
            
            // Zoom au centre de l'écran
            const rect = viewport.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const xs = (centerX - state.cssX) / state.scale;
            const ys = (centerY - state.cssY) / state.scale;

            state.cssX = centerX - xs * newScale;
            state.cssY = centerY - ys * newScale;
            state.scale = newScale;

            updateTransform();
        };

        // Centrer la carte au démarrage
        window.onload = () => {
            const vW = viewport.offsetWidth;
            const vH = viewport.offsetHeight;
            const mapW = mapContainer.offsetWidth;
            const mapH = mapContainer.offsetHeight;

            state.scale = 0.6; // Zoom initial dézoomé pour voir plus
            state.cssX = (vW - mapW * state.scale) / 2;
            state.cssY = (vH - mapH * state.scale) / 2;
            
            updateTransform();
        };
/* --- DEV MODE LOGIC --- */
const devToggle = document.getElementById('dev-toggle');
const coordDisplay = document.getElementById('coord-display');

// 1. Activation / Désactivation
devToggle.addEventListener('change', (e) => {
    if(e.target.checked) {
        coordDisplay.style.display = 'block';
        viewport.classList.add('crosshair-cursor');
        // On désactive temporairement le drag & drop map pour faciliter le pointage
        // (Optionnel, retirez cette ligne si vous voulez bouger la map en mode dev)
        // state.panning = false; 
    } else {
        coordDisplay.style.display = 'none';
        viewport.classList.remove('crosshair-cursor');
    }
});

// 2. Calcul des coordonnées
mapContainer.addEventListener('mousemove', (e) => {
    if (!devToggle.checked) return;

    // Récupération des dimensions de la carte non transformée (CSS width/height)
    const mapWidth = mapContainer.offsetWidth; 
    const mapHeight = mapContainer.offsetHeight;

    // e.offsetX donne la position X relative à l'élément cible (mapContainer)
    // C'est génial car cela ignore automatiquement les translations CSS (drag)
    // Par contre, il faut gérer le scale si le navigateur le prend en compte dans offsetX (dépend des navigateurs)
    // Méthode la plus robuste : utiliser getBoundingClientRect
    
    const rect = mapContainer.getBoundingClientRect();
    
    // Position de la souris relative au coin haut-gauche de la map (incluant le zoom)
    const xRel = e.clientX - rect.left;
    const yRel = e.clientY - rect.top;

    // On normalise pour obtenir le % (on divise par le facteur d'échelle actuel)
    // xRel / scale = position réelle en pixels sur l'image originale
    const realX = xRel / state.scale;
    const realY = yRel / state.scale;

    // Conversion en pourcentage
    const percentLeft = ((realX / mapWidth) * 100).toFixed(1); // 1 décimale de précision
    const percentTop = ((realY / mapHeight) * 100).toFixed(1);

    // Affichage : On borne entre 0 et 100 pour éviter les bugs de bordure
    const finalL = Math.max(0, Math.min(100, percentLeft));
    const finalT = Math.max(0, Math.min(100, percentTop));

    coordDisplay.innerHTML = `TOP: <span style="color:white">${finalT}%</span> <br> LEFT: <span style="color:white">${finalL}%</span>`;
    
    // Petit bonus : on déplace le tooltip près de la souris pour lecture facile
    coordDisplay.style.left = (e.clientX + 20) + 'px';
    coordDisplay.style.top = (e.clientY + 20) + 'px';
    // Reset des positions fixes pour utiliser left/top dynamiques
    coordDisplay.style.right = 'auto'; 
});
    </script>
</body>
</html>
